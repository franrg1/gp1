{% extends 'includes/layout.html' %}




{% block body %}
<main class="container">
  <div class="bg-light p-5 rounded mt-5">
    <h1>🛍️ Generación de respuestas 🛍 ️</h1>
    <p class="lead">
      Preguntas de cuervo de varios temas
    </p>

    <h2>Pregunta lo que quieras</h2>

    <form class="" action="/product-description" method="post">

      <div class="mb-3">
        <label class="form-label">Duda</label>
        <input type="text" class="form-control" name="productDescription" placeholder="eg. Apple iPhone">
        <div class="form-text">Cúal es tu duda?.</div>
      </div>
      <div class="mb-3">
        <label class="form-label">indice</label>
        <input type="text" class="form-control" name="index" placeholder ="index">
        <div class="form-text">Enter the index.</div>
      </div>
      <div class="mb-3">
      
        <label class="form-label">instruccion</label>
        <input type="text" class="form-control" name="instruccion" placeholder ="bulletpoint">
        <div class="form-text">Como quieres la respuesta.</div>
      </div>


      <button type="submit" class="btn btn-primary btn-lg"> 💃 GET RECOMMENDATIONS</button>

    </form>
  </div>


  <div class="p-3 rounded">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="text-primary">{{prompt}}</h3>
        <p class="lead">{{openAIAnswer}}</p>

      </div>
    </div>
  </div>
</main>
{% endblock %}
